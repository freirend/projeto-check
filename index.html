<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Check - Organização simples</title>
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <section class="check-banner">
            <h1>PENSE,
                ANOTE,
                CHECK!</h1>
        </section>
    </header>

    <main>
        
        <section class="box">

            <form class="anotar" id="anotar">
                <label for="tarefa">Pensou?</label>
                <input type="text" class="tarefa" name="tarefa" id="tarefa" required placeholder="Anote..." autocomplete="off">
                <button class="btn-salve">Salve!</button>
            </form>

            <div class="bloco">
                <h1>Ideias e tarefas</h1>
                <ul id="lista">
                </ul>
            </div>

        </section>

    </main>

    <script src="main.js"></script>
</body>
</html>
